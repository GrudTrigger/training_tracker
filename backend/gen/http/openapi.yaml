swagger: "2.0"
info:
    title: TRAINING TRACKER API
    description: Описание методов взаимодействия с API приложения Training Tracker
    version: "1.0"
host: localhost:8080
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /exercise:
        post:
            tags:
                - exercises
            summary: Создание нового упражнения
            description: Создание нового упражнения
            operationId: exercises#create
            parameters:
                - name: CreateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ExercisePayload'
                    required:
                        - title
                        - muscle_group
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/Exercises'
                        required:
                            - id
                            - title
                            - muscle_group
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/ExercisesCreateBadRequestResponseBody'
            schemes:
                - http
    /exercise/{exerciseId}:
        delete:
            tags:
                - exercises
            summary: Удаление упражнения по uuid
            description: Удаление упражнения по uuid
            operationId: exercises#delete
            parameters:
                - name: exerciseId
                  in: path
                  required: true
                  type: string
                  format: uuid
            responses:
                "204":
                    description: No Content response.
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/ExercisesDeleteNotFoundResponseBody'
            schemes:
                - http
    /exercise/all:
        get:
            tags:
                - exercises
            summary: Получение всех упражнений с пагинацией
            description: Получение всех упражнений с пагинацией
            operationId: exercises#all
            parameters:
                - name: limit
                  in: query
                  description: limit
                  required: false
                  type: integer
                  default: 1
                  minimum: 1
                - name: offset
                  in: query
                  description: offset
                  required: false
                  type: integer
                  default: 0
                  minimum: 0
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/Exercises'
            schemes:
                - http
    /exercise/update:
        put:
            tags:
                - exercises
            summary: Редактирование упражнения
            description: Редактирование упражнения
            operationId: exercises#update
            parameters:
                - name: UpdateRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/ExercisesUpdateRequestBody'
                    required:
                        - id
                        - title
                        - muscle_group
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/Exercises'
                        required:
                            - id
                            - title
                            - muscle_group
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/ExercisesUpdateBadRequestResponseBody'
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/ExercisesUpdateNotFoundResponseBody'
            schemes:
                - http
