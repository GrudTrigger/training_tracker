                    - reps: 8202675765988522562
                      weight: 0.9073708839255074
                    - reps: 8202675765988522562
                      weight: 0.9073708839255074
            title: hdx
        required:
            - title
            - date
            - duration
            - exercises
    ExercisePayload:
        title: ExercisePayload
        type: object
        properties:
            muscle_group:
                type: integer
                description: Группа мыщц указывается в виде числа, нужна для получения упражнений по группе мыщц
                example: 1
