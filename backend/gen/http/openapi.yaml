                type: integer
                description: Группа мыщц указывается в виде числа, нужна для получения упражнений по группе мыщц
                example: 1
                format: int32
                minimum: 0
                maximum: 10
            title:
                type: string
                description: Название упражнения
                example: Жим лежа на скамье
                minLength: 1
                maxLength: 50
        example:
            muscle_group: 1
            title: Жим лежа на скамье
        required:
            - title
            - muscle_group
    Exercises:
        title: Exercises
        type: object
        properties:
