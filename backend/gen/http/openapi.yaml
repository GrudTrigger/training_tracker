                example: 539324614902943859
                format: int64
                minimum: 1
            exercises:
                type: array
                items:
                    $ref: '#/definitions/TrainingExercisePayload'
                example:
                    - exercise_id: d322611a-8bec-422e-a03c-3ff523776002
                      sets:
                        - reps: 8202675765988522562
                          weight: 0.9073708839255074
                        - reps: 8202675765988522562
                          weight: 0.9073708839255074
                    - exercise_id: d322611a-8bec-422e-a03c-3ff523776002
